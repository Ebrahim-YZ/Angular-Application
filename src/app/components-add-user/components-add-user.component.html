<div class="signup-container">
    <h2>Create Account</h2>
    <p>Get started with your free account</p>
    <div class="socIcon">
        <!-- Twitter Login Button -->
        <p-button label="Login via Twitter" icon="pi pi-twitter" styleClass="rect-button"></p-button>
        <!-- Facebook Login Button -->
        <p-button label="Login via Facebook" icon="pi pi-facebook" styleClass="rect-button"></p-button>
    </div>

    <p>OR</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" formControlName="fullName">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>   
            <input type="tel" id="phoneNumber" formControlName="phoneNumber">
        </div>
        <div class="form-group">    
            <label for="jobType">Select job type</label>
            <p-dropdown id="jobType" formControlName="jobType" [options]="jobTypes"
                placeholder="Select job type"></p-dropdown>
        </div>
        <div class="form-group">
            <label for="password">Create password</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Repeat password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <div class="button-container">
            <button type="submit" class="p-button p-button-primary center-button">Create Account</button>
        </div>
    </form>
</div>
