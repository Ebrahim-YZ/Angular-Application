<div class="container">
    <h2>Delete Users</h2>
    <p-table [value]="[userData]" [responsiveLayout]="'scroll'" scrollable="true" class="user-table">
        <ng-template pTemplate="header">
            <tr>
                <th>Full name</th>
                <th>Email address</th>
                <th>Phone number</th>
                <th>Select job type</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.jobType }}</td>
                <td>{{ user.password }}</td>
                <td>
                    <p-button label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteUser()"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div *ngIf="!userData" class="no-data">
    <p>No user data available.</p>
</div>
